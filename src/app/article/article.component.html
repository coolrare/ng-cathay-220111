<pre>{{ item | json }}</pre>
<pre>{{ 123456 | number }}</pre>
<pre>{{ 123456 | currency:'JPY':'symbol':'1.0-0' }}</pre>
<pre>NT${{ 123456 | number }}</pre>

<article class="post">
  <header class="post-header">
    <h2 class="post-title">
      <a [href]="item.href">{{item.title | mask:10:'...'}}</a>
    </h2>
    <div class="post-info clearfix">
      <span class="post-date"><i class="glyphicon glyphicon-calendar"></i>{{item.date | date:'yyyy-MM-dd'}}</span>
      <span class="post-author"><i class="glyphicon glyphicon-user"></i><a
           href="http://blog.miniasp.com/author/will.aspx">{{item.author}}</a></span>
      <span class="post-category"><i class="glyphicon glyphicon-folder-close"></i><a
           [href]="item['category-link']">{{item.category}}</a></span>

      <button (click)="btnDelete()">刪除文章</button>
    </div>
  </header>
  <section class="post-body text" [innerHTML]="item.summary">
  </section>
</article>
